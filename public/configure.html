<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Search Add-on Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color:#4A90E2; --primary-dark:#357ABD; --text-color:#333; --light-text-color:#666; --background-color:#f7f9fc; --card-background:#fff; --border-color:#e0e6ed; --info-color:#17a2b8; }
        body { font-family: 'Inter', sans-serif; background: var(--background-color); color: var(--text-color); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; box-sizing: border-box; }
        .container { background: var(--card-background); padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width:100%; max-width: 550px; margin-top: 20px; }
        h1 { color: var(--primary-color); text-align: center; margin-bottom: 30px; font-weight: 600; font-size: 1.8em; }
        .info { background: #e6f7ff; border-left: 4px solid var(--info-color); padding: 15px; margin-bottom: 25px; border-radius: 6px; font-size: 0.95em; color: var(--light-text-color); }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--light-text-color); font-size: 0.9em; }
        input[type="text"] { width: calc(100% - 24px); padding: 12px; margin-bottom: 20px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 1em; box-sizing: border-box; }
        button { background: var(--primary-color); color: #fff; padding: 14px 25px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; font-weight: 600; width: 100%; }
        button:hover { background: var(--primary-dark); }
        #installUrl { margin-top: 30px; word-break: break-all; background: #e9f0f7; border: 1px dashed var(--primary-color); padding: 15px; border-radius: 6px; font-family: monospace; font-size: 0.9em; display: none; color: var(--text-color); }
        #installUrl code { display: block; background: #dde8f5; padding: 8px; border-radius: 4px; margin-top: 10px; font-weight: bold; }
        @media (max-width: 600px) { .container { padding: 20px; } h1 { font-size: 1.5em; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tube Search Add-on Configuration</h1>

        <div class="info">
            <p>The server reads TMDb and OMDb API keys from environment variables and protects the add-on with a base64 Add-on Password in the URL path.</p>
            <p>Enter the Add-on Password to generate the exact install link for Stremio.</p>
        </div>

        <label for="addonPassword">Add-on Password (base64):</label>
        <input type="text" id="addonPassword" placeholder="Enter ADDON_PASSWORD">

        <button onclick="generateUrl()">Generate Install URL</button>

        <div id="installUrl"></div>
    </div>

    <script>
        function generateUrl() {
            const pwd = document.getElementById('addonPassword').value.trim();
            if (!pwd) { alert('Please enter the Add-on Password (ADDON_PASSWORD).'); return; }
            const baseUrl = window.location.origin;
            const manifestUrl = `${baseUrl}/${encodeURIComponent(pwd)}/manifest.json`;
            const installLink = `stremio://` + manifestUrl;

            const el = document.getElementById('installUrl');
            el.innerHTML = `
                <p>Click to install in Stremio or copy the manifest URL:</p>
                <p><a href="${installLink}">Install Tube Search Add-on</a></p>
                <p>Manifest URL:</p>
                <code>${manifestUrl}</code>
            `;
            el.style.display = 'block';
        }

        // Prefill password from /<password>/configure
        window.onload = function() {
            const segs = window.location.pathname.split('/');
            if (segs.length >= 2 && segs[10] && segs[10] !== 'configure') {
                try { document.getElementById('addonPassword').value = decodeURIComponent(segs[10]); } catch(e) {}
            }
        };
    </script>
</body>
</html>
