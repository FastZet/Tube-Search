name: Publish Docker image (nightly release)
on:
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  build-and-push-devel:
    runs-on: ubuntu-latest
    # Extra safety: skip if not running against the devel ref in UI
    if: github.ref == 'refs/heads/devel' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Lowercase owner/repo for GHCR image path
      - name: Set lowercase image name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      # Create nightly tag like 2025.09.12.1120-nightly (UTC)
      - name: Create nightly tag
        run: echo "VER_TAG=$(date -u +'%Y.%m.%d.%H%M-nightly')" >> $GITHUB_ENV
      - name: Build and push (devel nightly)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            EXPOSE_PORT=7820
          tags: |
            ghcr.io/${{ env.REPO_LC }}:nightly
            ghcr.io/${{ env.REPO_LC }}:${{ env.VER_TAG }}
